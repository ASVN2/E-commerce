<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400&family=Kumbh+Sans:wght@400;700&family=League+Spartan:wght@400;500;600;700&family=Roboto:ital,wght@0,300;1,100;1,300&family=Space+Mono:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet" />

    <!-- the style -->
    <link rel="stylesheet" href="src/style.css" />
    <title>E-commerce product page</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="links">
          <a href="#" class="logo">
            <img src="images/logo.svg" alt="" />
          </a>
          <img class="menu" src="images/icon-menu.svg" alt="" />
          <ul>
            <li class="colse"><img src="images/icon-close.svg" alt="" /></li>
            <li><a href="#">Conllections</a></li>
            <li><a href="#">men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>

        <div class="shop-area">
          <div class="cart" data-prodact="0">
            <div class="cart-box">
              <span class="text">cart</span>
              <div class="prodact"></div>
              <!-- <div class="center">Your Cart Is Empty.</div> -->
            </div>
            <img src="images/icon-cart.svg" alt="" />
          </div>
          <div class="avatar">
            <img src="images/image-avatar.png" alt="" />
          </div>
        </div>
      </div>
    </nav>
    <!-- contant -->
    <div class="container">
      <div class="contant">
        <div class="prodact-image">
          <div class="perview">
            <img src="images/image-product-1.jpg" alt="" />
            <div class="next">
              <img class="next-img" src="images/icon-next.svg" alt="" />
            </div>

            <div class="prev">
              <img class="prev-img" src="images/icon-previous.svg" alt="" />
            </div>
          </div>
          <ul class="thumbnail">
            <li class="active"><img src="images/image-product-1-thumbnail.jpg" alt="" /></li>
            <li><img src="images/image-product-2-thumbnail.jpg" alt="" /></li>
            <li><img src="images/image-product-3-thumbnail.jpg" alt="" /></li>
            <li><img src="images/image-product-4-thumbnail.jpg" alt="" /></li>
          </ul>
        </div>
        <div class="product-info">
          <h5>snieaker company</h5>
          <h1>Fall Limited Edition Sneakers</h1>
          <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyll withstand everything the weather can offer.</p>
          <div class="price-on-solde">
            <div class="price">$<span>125.00</span></div>
            <span>50%</span>
          </div>
          <div class="prev-price">$250.00</div>
          <div class="cart-adding">
            <div class="much">
              <span class="minus"><img src="images/icon-minus.svg" alt="" /></span>
              <span class="counter">0</span>
              <span class="plus"><img src="images/icon-plus.svg" alt="" /></span>
            </div>
            <button id="cart"><img src="images/icon-cart-w.svg" alt="" /> Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="app.js"></script>
